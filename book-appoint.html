  <link rel="stylesheet" href="style.css" />
</head>
<body id="body2">
    <!-- Navbar -->
<nav class="navbar">
  <div class="logo"><a href="index.html">MyClinic</a></div>

  <input type="checkbox" id="menu-toggle" />
  <label for="menu-toggle" class="hamburger">&#9776;</label>

  <ul class="nav-links">

  </ul>

  <section class="appointment-section">
    <div class="appointment-left">
      <img src="nurse.jpg" alt="Nurse Assisting Patient" />
    </div>

    <div class="appointment-right">
      <h2>Book an Appointment</h2>
      <form>
        <div class="form-group">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="fname" placeholder="first name" required />
        </div>

        <div class="form-group">
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lname" placeholder="last name" required />
        </div>

        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" name="age" placeholder="age" required />
        </div>

        <div class="form-group">
          <label for="pref_date">Preferred Date</label>
          <input type="date" id="pref_date" name="pref_date" required />
        </div>

        <div class="form-group">
          <label for="pref_time">Preferred Time</label>
          <input type="time" id="pref_time" name="pref_time" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="enter valid email" required />
        </div>

        <div class="form-group">
          <label for="phone_number">Phone Number</label>
          <input type="tel" id="phone_number" name="phone_number" placeholder="10-digit contact" required />
        </div>

        <button type="submit">Book Appointment</button>
      </form>
    </div>
  </section>

</body>
</html>
